<!DOCTYPE html>
<html>
	
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  	<title>ბლოგების საიტი</title>
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="register_style.css">	
  	<script src="script.js"></script>
	</head>

	<body>
		<div id="register-div">
			<form>
				<label for="mail">E-mail</label>
				<input type="email" name="email" id="mail" placeholder="Enter your e-mail">
				</br>
				<label for="user">Username</label>
				<input type="text" name="username" id="user" placeholder="Enter your username">
				</br>
				<label for="pass">Password</label>
				<input type="password" name="password" id="pass" placeholder="Enter your password">
				</br>
				<label for="cpass">Confirm Password</label>
				<input type="password" name="cpassword" id="cpass" placeholder="Confirm your password">
				</br>
				<input type="button" value="Submit" onClick="submitRegisterForm()">
			</form>
		</div>
		
	</body>

</html>
