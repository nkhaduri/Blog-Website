<!DOCTYPE html>
<html>
	
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  	<title>ბლოგების საიტი</title>
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="style.css">	
  	<script src="script.js"></script>
  	<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
	</head>

	<body>
		<div id="login-div" class="left-side">
			<form>
				<label for="user">Username</label>
				<input type="text" name="username" id="user" placeholder="Enter your username">
				<label for="pass">Password</label>
				<input type="password" name="password" id="pass" placeholder="Enter your password">
				</br>
				<input type="submit" value="Login" id="login-btn">
				<input type="button" value="Register" onClick="registerClick()" id="register-btn">
			</form>
		</div>

		<ul id="menu-ul" class="left-side">
		  <li>
		  	<a id="home" onclick="activate(this.id)" class="active menu-item" href="#home">
		  		<i class="fas fa-home"></i>
		  		&nbsp;&nbsp;&nbsp;Home
		  	</a>
			</li>
		  <li>
		  	<a id="categories" onclick="activate(this.id)" class="menu-item" href="#categories">
		  	<i class="fas fa-align-justify"></i>
		  		&nbsp;&nbsp;&nbsp;Categories
		  	</a>
		  </li>
		  <div id="categories-div">
		  	<li>
		  		<a id="technology" onclick="activate(this.id)" class="menu-item" href="#technology">
		  		<i class="fas fa-angle-right"></i>
		  		&nbsp;&nbsp;&nbsp;Technology
		  		</a>
		  	</li>
		  	<li>
		  		<a id="business" onclick="activate(this.id)" class="menu-item" href="#business">
		  		<i class="fas fa-angle-right"></i>
		  		&nbsp;&nbsp;&nbsp;Business
		  		</a>
		  	</li>
		  	<li>
		  		<a id="food" onclick="activate(this.id)" class="menu-item" href="#food">
		  		<i class="fas fa-angle-right"></i>
		  		&nbsp;&nbsp;&nbsp;Food
		  		</a>
		  	</li>
		  	<li>
		  		<a id="music" onclick="activate(this.id)" class="menu-item" href="#music">
		  		<i class="fas fa-angle-right"></i>
		  		&nbsp;&nbsp;&nbsp;Music
		  		</a>
		  	</li>
		  	<li>
		  		<a id="other" onclick="activate(this.id)" class="menu-item" href="#other">
		  		<i class="fas fa-angle-right"></i>
		  		&nbsp;&nbsp;&nbsp;Other
		  		</a>
		  	</li>
		  </div> 
		  <li>
		  	<a id="contact" onclick="activate(this.id)" class="menu-item" href="#contact">
		  		<i class="fas fa-address-book"></i>
		  		&nbsp;&nbsp;&nbsp;Contact
		  	</a>
		  </li>
		  <li>
		  	<a id="about" onclick="activate(this.id)" class="menu-item" href="#about">
		  	<i class="fas fa-question-circle"></i>
		  	&nbsp;&nbsp;&nbsp;About
		  	</a>
		  </li>
		</ul>

		
	</body>

</html>
